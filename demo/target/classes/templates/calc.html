<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Калькулятор</h1>

<form action="/calculate" method="post">
    <input type="number" name="number1" placeholder="Первое число" required>
    <select name="operation" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">в степени</option>
    </select>
    <input type="number" name="number2" placeholder="Второе число" required>
    <input type="submit" value="Рассчитать">
</form>
</body>
</html>
